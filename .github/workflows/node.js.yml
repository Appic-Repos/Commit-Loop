name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:
    runs-on: ubuntu-latest  # Replace with your desired runner OS
    steps:
      - uses: actions/checkout@v3  # Checkout your code from the repository

      # Build your project
      - name: Run Build Script
        run: npm run build

  # Monitor build progress (run concurrently with build)
  monitor:
    runs-on: ubuntu-latest  # Replace with your desired runner OS (can be the same)
    steps:
      - uses: actions/checkout@v3  # Checkout your code from the repository
      - name: Monitor Build Logs
        run: |  # Multi-line command using a heredoc
          tail -f <path/to/build/logs>  # Replace with your build log file path
          # Optionally, add other commands to analyze or format the logs
        # This step runs continuously, showing build progress in real-time
